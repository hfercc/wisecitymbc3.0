<html>
	<head>
		<script src="/static/jquery.js" type="text/javascript"></script>
		<script src="/static/vue.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="/static/bootstrap4.css" />
		<link rel="stylesheet" type="text/css" href="/static/mese2014.css" />
	</head>
	<body>
		<main class="login" role="main">
			<div class="container">
				<form id="login-form">
					<p>{{ un }} {{ pw }}</p>
					<div class="form-group" id="ufg">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa-fw" style="color:#000;"></i></span>
							<input type="text" name="username" class="form-control form-login" v-model="un" placeholder="请输入用户名" >
						</div>
					</div>
					<div class="form-group" id="pfg">
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-key fa-fw" style="color:#000;"></i></div>
							<input type="password" name="password" class="form-control form-login" v-model="pw" placeholder="请输入密码" >
						</div>
					</div>
					<div class="alert alert-danger alert-login" v-show="iE">用户名或密码不能为空</div>
					<div class="alert alert-danger alert-login" v-show="iW">用户名或密码错误</div>
					<div class="form-group">
						<button type="submit" class="btn btn-login" @click.prevent="validate">登录</button>
					</div>
				</form>
			</div>
		</main>
		<script>
			var vl = new Vue({
				el: '#login-form',
				data: {
					un:'',
					pw:'',
					iE:false,
					iW:false,
				},
				methods: {
					validate: function() {
						if ((!this.un)||(!this.pw)) {
							this.iE = true
							console.log(this.iE)
						}
					}
				},
			})
		</script>
	</body>
</html>
